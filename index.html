<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <title>Sinemax Movies</title>
  </head>
  <body>
    <div class="container" ></div>

    
      <nav class="navbar">
      
        <h1 id="header" >Sinemax Movies</h1>
        <ul id="menu" >
          <li>Menu</li>
          <li>Movies</li>
          <li>Schedule</li>
          <li>Buy Ticket</li>
        </ul>
     
      </nav>
     

      <div id="line" class="grid text-center ">
        <div id="movies" class="g-col-4  ">

        </div>
        <div id="poster" class="g-col-4  ">
            <img id="images" src="images/intothebadposter.jpeg" alt=""> 

            
        </div>
        <div id="cards" class="g-col-4  ">
            <h2 id="title" >Title: Into The Badlands</h2>
            <h3 id="runTime" >Runtime: 108</h3>
            <h3 id="capacity" >Capacity: 70</h3>
            <h3 id="showtime" >Showtime 06:00PM</h3>
            <h3 id="tickets" >Tickets:27</h3>
            <p id="description" >The series follows a warrior and a young boy who <br>journey through a dangerous feudal land together seeking enlightenment</p>
            <button id="btn" type="button" class="btn btn-primary">Buy ticket</button>
        </div>
        
      </div>

     
      

</div>

    <script src="index.js"></script>
  </body>
</html>
